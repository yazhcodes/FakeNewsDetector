<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fake News Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid text-center" id="main-container">
      <div class="row content">
        <div class="col-5" id="image"></div>
            <div class="col-6" id="form">
                <form action="http://localhost:5000/verdict" method = "post" autocomplete="off">
                    <h1 id="BrandName">Fact or Fake?</h1>
                    <hr>
                    <br>
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8 d-flex justify-content-evenly">
                            <div class="switchToggle" id="subject">
                                <input type="checkbox" name="subject" id="switch" checked>
                                <label for="switch">Toggle</label>
                            </div>
                        </div>
                        <div class="col-2"></div>
                    </div>
                    <br>
                    <div class="input-group">
                        <textarea class="form-control" aria-label="With textarea" id="title" name="title" placeholder="Title goes here.." required></textarea>
                    </div>
                    <br>
                    <div class="input-group">
                        <textarea class="form-control" aria-label="With textarea" id="text" name="text" placeholder="Article goes here.." required rows="8"></textarea>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-black btn-lg" id="verifyButton">
                        <i class="fas fa-binoculars fa-2x"></i>
                    </button>
                </form>
            </div>
        <div class="col-1"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
